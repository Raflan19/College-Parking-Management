<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h3>ParkEasy.</h3>
    </div>
    <div class="main">
        <div class="loginmain">
            <h4>Sign Up</h4>
             <form method="post" action="signup.php" id="signupform" name="signupform">
                <div class="forminputs">
                    <input type="text" name="username" id="username" placeholder="Username" required><br>
                    <div class="inputerror" id="nameerror">
                    Username already taken
                    </div>
                </div>

                <div class="forminputs">
                    <input type="text" name="email" id="email" placeholder="Email" required><br>
                    <div class="inputerror" id="emailerror">
                    Email already registered
                    </div>
                </div>

                <div class="forminputs">
                    <input type="password" name="pass" id="pass" placeholder="Password" required><br>
                    <div class="inputerror" id="passerror">
                    Password must be atleast 8 characters
                    </div>
                </div>

                <div class="forminputs">
                  <input type="text" id="dob" name="dob" placeholder="Date Of Birth (yyyy-mm-dd)">
                </div>

                <div class="logbutton">
                    <button class="btn">Register</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/signup.js"></script>
</body>
</html>
